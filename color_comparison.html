<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Color Picker</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        .color-box {
            width: 200px;
            height: 200px;
            transition: background-color 0.3s;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #fffe;
            border-radius: 30px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .rgb-value {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class="control-group">
            <a href="./index.html">Back</a>
        </div>
        <div class="control-group">
            <label for="bg-color-picker">Background Color:</label>
            <input type="color" id="bg-color-picker">
            <input type="text" id="bg-color-hex" placeholder="#000000">
            <div class="rgb-value" id="bg-rgb-value">(0.0, 0.0, 0.0)</div>
            <div class="rgb-value" id="bg-swift-value">(0.0, 0.0, 0.0)</div>
        </div>
        <div class="control-group">
            <label for="box-color-picker">Box Color:</label>
            <input type="color" id="box-color-picker">
            <input type="text" id="box-color-hex" placeholder="#ffffff">
            <div class="rgb-value" id="box-rgb-value">(1.0, 1.0, 1.0)</div>
            <div class="rgb-value" id="box-swift-value">(1.0, 1.0, 1.0)</div>
        </div>
    </div>
    <div class="color-box"></div>

    <script>
        const bgColorPicker = document.getElementById('bg-color-picker');
        const bgColorHex = document.getElementById('bg-color-hex');
        const bgRgbValue = document.getElementById('bg-rgb-value');
        const bgSwiftValue = document.getElementById('bg-swift-value');
        const boxColorPicker = document.getElementById('box-color-picker');
        const boxColorHex = document.getElementById('box-color-hex');
        const boxRgbValue = document.getElementById('box-rgb-value');
        const boxSwiftValue = document.getElementById('box-swift-value');
        const colorBox = document.querySelector('.color-box');

        function hexToRgbFloat(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return `(${r.toFixed(2)}, ${g.toFixed(2)}, ${b.toFixed(2)})`;
        }

        function hexToSwiftColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return `Color(red: ${r.toFixed(2)}, green: ${g.toFixed(2)}, blue: ${b.toFixed(2)})`;
        }

        function updateBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            bgRgbValue.textContent = hexToRgbFloat(color);
            bgSwiftValue.textContent = hexToSwiftColor(color);
        }

        function updateBoxColor(color) {
            colorBox.style.backgroundColor = color;
            boxRgbValue.textContent = hexToRgbFloat(color);
            boxSwiftValue.textContent = hexToSwiftColor(color);
        }

        bgColorPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            bgColorHex.value = color;
            updateBackgroundColor(color);
        });

        bgColorHex.addEventListener('input', (e) => {
            const color = e.target.value;
            bgColorPicker.value = color;
            updateBackgroundColor(color);
        });

        boxColorPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            boxColorHex.value = color;
            updateBoxColor(color);
        });

        boxColorHex.addEventListener('input', (e) => {
            const color = e.target.value;
            boxColorPicker.value = color;
            updateBoxColor(color);
        });

        // Initialize the display with the default values
        updateBackgroundColor(bgColorHex.value || '#000000');
        updateBoxColor(boxColorHex.value || '#ffffff');
    </script>
</body>

</html>
